<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
    <script src="../lib/js/jquery-1.12.4.js"></script>
    <script src="../lib/js/bootstrap.min.js"></script>
    <style>
        html,
        body {
            width: 100%;
            height: 100%;
        }

        .inner {
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .conner {
            height: 230px;
            width: 572px;
        }

        .imm {
            height: 32px;
        }
    </style>

</head>

<body>
    <div class="container-fluid inner">
        <div class="panel panel-primary conner">
            <div class="panel-heading ">登录学生管理系统</div>
            <div class="panel-body">
                <!-- 表单部分 -->
                <form class="form-horizontal">
                    <div  class="form-group">
                        <label for="username" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-10">
                            <input type="text" name="username" class="form-control" id="inputEmail3" placeholder="请输入用户名">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="userpass" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="请输入密码">
                        </div>
                    </div>
        
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-5">
                            <button type="submit" class="btn btn-danger  btn-block">注册</button>
                        </div>
                    </div>
                </form>





            </div>
        </div>


    </div>



</body>

</html>
