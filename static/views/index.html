<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
    <link href="../lib/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .navbar-right .my-logout{
        color: red;
        font-size: 18px;
        font-weight: 700;
    }

    
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <!-- 上部导航 -->
                <nav class="navbar navbar-default">
                    <div class="container-fluid">
                        <!-- Brand and toggle get grouped for better mobile display -->
                        <div class="navbar-header">
                            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1"
                                aria-expanded="false">
                                <span class="sr-only">Toggle navigation</span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                                <span class="icon-bar"></span>
                            </button>
                            <a class="navbar-brand" href="#">欢迎进入后台管理</a>
                        </div>
                        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                            <p class="navbar-text navbar-right">欢迎[么么哒]登陆
                                <a href="#" class="navbar-link my-logout">登出</a>
                            </p>
                        </div>
                    </div>
                  
                </nav>
            </div>



        </div>
        <div class="row">
            <!-- 下部分开始 -->
            <div class="col-xs-3">
                <!-- 左边列表开始 -->
                <div class="panel panel-default">
                    <ul class="nav nav-pills nav-stacked">
                        <li role="presentation" class="active">
                            <a href="#">学生管理</a>
                        </li>
                        <li role="presentation">
                            <a href="#">系统管理</a>
                        </li>
                        <li role="presentation">
                            <a href="#">用户管理</a>
                        </li>
                        <li role="presentation">
                            <a href="#">修改密码</a>
                        </li>
                        <li role="presentation">
                            <a href="#">退出系统</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-xs-9">
                <!-- 右边详情开始 -->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <!-- 面包屑导航 -->
                        <ol class="breadcrumb">
                            <li>
                                <a href="#">首页</a>
                            </li>
                            <li>
                                <a href="#">学生管理</a>
                            </li>
                            <li class="active">学生列表</li>
                        </ol>
                    </div>
                    <div class="panel-heading">
                        <!-- 学生查找按钮 -->
                        <form class="form-inline">
                            <div class="form-group">
                                <label class="sr-only" for="exampleInputAmount">Amount (in dollars)</label>
                                <div class="input-group">
                                    <div class="input-group-addon">学生姓名</div>
                                    <input type="text" class="form-control" id="exampleInputAmount" placeholder="请输入学生姓名进行查询">

                                </div>
                            </div>
                            <button type="submit" class="btn btn-success">查找</button>
                            <button type="submit" class="btn btn-success">新增</button>
                        </form>
                    </div>
                    <div class="panel-body">

                        <table class="table table-bordered">
                            <thead>
                                <tr>
                                    <th>姓名</th>
                                    <th>年龄</th>
                                    <th>性别</th>
                                    <th>手机号码</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                        </table>

                    </div>
                </div>

            </div>


        </div>
    </div>

</body>

</html>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="../lib/js/jquery-1.12.4.js"></script>
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="../lib/js/bootstrap.min.js"></script>
